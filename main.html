<!DOCTYPE html>
<html>
<head>
    <title>Styled Table Example</title>
    <style>
        /* Basic table styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>IT</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>HR</td>
                <td>$70,000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Michael Johnson</td>
                <td>Finance</td>
                <td>$85,000</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Emily Davis</td>
                <td>Marketing</td>
                <td>$75,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
